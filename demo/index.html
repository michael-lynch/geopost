<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta charset="utf-8">

	<title>Get Postal Code jQuery Plugin</title>

	<meta name="description" content="A simple, lightweight jQuery plugin to generate a random postal code based on your current location.">

	<meta name="author" content="http://michaelynch.com">

</head>

<body>

	<form>

		<label for="postal-code">Enter your postal code:</label>

		<input type="text" id="postal-code" />

		<input type="submit" value="Use My Current Location" id="geo-lookup" />

	</form>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript">
	if (typeof jQuery == 'undefined') {
	    document.write(unescape("%3Cscript src='../src/lib/jquery.1.9.1.min.js' type='text/javascript'%3E%3C/script%3E"));
	}
	</script>
	
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

	<script src="../src/getPostalCode.js"></script>
	
	<script>
	
		$(function() {
		
			$('#geo-lookup').getPostalCode();
			
		});
	
	</script>

</body>

</html>
